<div class="otp-container flex-column">
  <lib-close-button />
  <lib-instructions />
  <lib-inputs (sendDataOtpToParentComponent)="getDataOtp($event)"/>
  <lib-timer (sendStatusToParentComponent)="getDataTimer($event)"/>

  <div class="buttons-footer flex-column">
    <button
      mat-flat-button
      color="accent"
      [disabled]="!(isValidOtp && timerStatus == 'countdown')"
    >Continuar</button>

    <button
      mat-flat-button
      [mat-dialog-close]="'cancel'"
    >Regresar</button>
  </div>
</div>
